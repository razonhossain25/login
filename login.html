<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!--login section -->
    <section id="login">
        <div class="login_part">
            <div class="login_heading text-center text-white py-5" style="background: #252525;">
                <h1 class="py-3">My account</h1>
                <div class="sab-heading d-flex justify-content-center pb-4">
                    <p><i class="fa-solid fa-house-chimney pe-2"></i>Home</p>
                    <p class="text-muted"><i class="fa-solid fa-chevron-right px-2"></i>My account</p>
                </div>
            </div>
            <div class="container py-5 px-lg-5">
                <div class="row">
                    <div class="col-lg-6 pe-lg-5" style="border-right: 1px solid #b9b6b6;">
                        <div class="login-area" >
                            <form>
                                <div class="login-file p-5 mb-4" style="background: #F6F6F6;">
                                    <h3>Login</h3>
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">
                                            Username or email address <samp class="text-danger">*</samp>
                                        </label>
                                        <input type="text" class="form-control rounded-0" id="userName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            Password <samp class="text-danger">*</samp>
                                        </label>
                                        <input type="text" class="form-control rounded-0" id="password">
                                    </div>
                                    <button class="btn bg-danger w-100 my-3 pe-2 text-white">Login</button>
                                </div>
                                <div class="remember d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                    <p class="m-0"><abbr title="reset password">Lost your password?</abbr></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="Register-area p-5">
                            <form>
                                <div class="Register-file pe-lg-4">
                                    <h3>Register</h3>
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">
                                            Email address <samp class="text-danger">*</samp>
                                        </label>
                                        <input type="text" class="form-control rounded-0" id="userName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            Password <samp class="text-danger">*</samp>
                                        </label>
                                        <input type="text" class="form-control rounded-0" id="password">
                                    </div>
                                    <div class="form-check my-3">
                                        <input class="form-check-input" type="radio" name="radio">
                                        <label class="form-check-label">I am a customer</label>
                                    </div>
                                    <div class="form-check my-4">
                                        <input class="form-check-input" type="radio" name="radio">
                                        <label class="form-check-label">I am a vendor</label>
                                    </div>
                                    <button class="btn bg-danger w-100 pe-2 text-white">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--login section  -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
